---
layout: default
---
<div id="post-wrap">
  <div id = "post-header">
    <h1 id ="site-title"> <a href ="/"> {{site.title}} </a></h1>
  </div>
  <div id = "post-container">
    <article>
    	<h1 id = "post-title">{{ page.title }}</h1>
      <div id = "post-content">
          {{ content }}
      </div>
    
      <div id ="post-nav"> 
      	{% if page.previous.url %} 
        	<div id="previous-post"> «&nbsp;
        		<a href="{{ page.previous.url }}/" rel="previous" title="{{ page.previous.title }}">{{ page.previous.title | truncatewords: 6 }}</a> 
          </div> 
      	{% endif %} 

      	{% if page.next.url %} 
        	<div id="next-post"> 
            <a href="{{ page.next.url }}/" rel="next" title="{{ page.next.title }}">{{ page.next.title | truncatewords: 6 }}</a>&nbsp;» 
          </div> 
      	{% endif %} 
      </div>
    </article>
  </div>
</div>
