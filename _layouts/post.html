---
layout: default
---

<div class="content">
	<div id="post">
    	<h1>{{ post.title }}</h1>
    	{{ content }}
	</div>

  	<div class="post_nav"> 
  	{% if page.previous.url %} 
  	<p class="previous"> «&nbsp;
  		<a href="{{ page.previous.url }}/" rel="previous" title="{{ page.previous.title }}">{{ page.previous.title | truncatewords: 15 }}</a> </p> 
  		{% endif %} 
  		{% if page.next.url %} 
  		<p class="next"> <a href="{{ page.next.url }}/" rel="next" title="{{ page.next.title }}">{{ page.next.title | truncatewords: 15 }}</a>&nbsp;» </p> 
  		{% endif %} 
  	</div>
</div>
