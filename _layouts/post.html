---
layout: default
---
  <div id = "post-sidebar">
  
    <a href ="/"><h1 id ="site-title">FAJITA<br/>NACHOS</h1></a>
    <nav id ="page-nav">
      <ul>
        <li><a href = "/#about" id= "about-link" class = "page-nav-link">About</a></li>
        <li><a href = "/#projects" id = "projects-link" class = "page-nav-link" >Projects</a></li>
        <li><a href = "/#posts" id = "posts-link" class = "page-nav-link">Posts</a></li>
        <li><a href = "/#contact" id= "contact-link" class = "page-nav-link">Contact</a></li>
      </ul>
  </nav>
  </div>
  <div id = "post-container">
    <article>
    	<h1 id = "post-title">{{ page.title }}</h1>
      <div id = "post-content">
          {{ content }}
      </div>
    
      <div id ="post-nav"> 
      	{% if page.previous.url %} 
        	<div id="previous-post"> «&nbsp;
        		<a href="{{ page.previous.url }}/" rel="previous" title="{{ page.previous.title }}">{{ page.previous.title | truncatewords: 5 }}</a> 
          </div> 
      	{% endif %} 

      	{% if page.next.url %} 
        	<div id="next-post"> 
            <a href="{{ page.next.url }}/" rel="next" title="{{ page.next.title }}">{{ page.next.title | truncatewords: 5 }}</a>&nbsp;» 
          </div> 
      	{% endif %} 
      </div>
    </article>
  </div>
