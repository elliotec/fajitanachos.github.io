---
layout: default
---

<div id ="post-index">
	<h1 id = "page-title"> Posts </h1>
    <ul>
    	{% for post in site.posts %}
	    	<li class = "post-item">
	      		<a href="{{ post.url }}">{{ post.title }}</a>
	    		<span class = "post-date">{{ post.date | date: "%B %e, %Y" }}</span> 
	    	</li>
      	{% endfor %}
    </ul>

</div>
